name: Build Windows EXE (CHAP1 2.2 â€” Full)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Ensure run.py exists
        shell: pwsh
        run: |
          if (-not (Test-Path 'run.py')) {
            @'
from optimisation_pilotage.app import main
if __name__ == "__main__":
    main()
'@ | Out-File -Encoding utf8 run.py
          }

      - name: Build EXE
        shell: pwsh
        run: |
          $args = @("--noconsole","--onefile","--name","CHAP1_v2_2","--icon","assets/chap1.ico","--add-data","assets;assets","--add-data","data;data")
          python -m PyInstaller @args run.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CHAP1_v2_2_EXE
          path: dist/CHAP1_v2_2.exe
          if-no-files-found: error
