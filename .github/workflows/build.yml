name: Build Windows EXE (secure v2)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller==6.10.0

      - name: Clean previous build
        shell: pwsh
        run: |
          if (Test-Path Optimisation_Pilotage.spec) { Remove-Item Optimisation_Pilotage.spec -Force }
          if (Test-Path build) { Remove-Item build -Recurse -Force }
          if (Test-Path dist) { Remove-Item dist -Recurse -Force }

      - name: Smoke test imports (PowerShell-safe)
        shell: pwsh
        run: |
          python -c "import importlib; [importlib.import_module(m) for m in ['PySide6','faster_whisper','soundcard','numpy','pydub','pandas','openpyxl','dateparser']]; print('OK')"

      - name: Build EXE
        shell: pwsh
        run: |
          python -m PyInstaller --clean --noconsole --onefile --name Optimisation_Pilotage run.py

      - name: List dist
        shell: pwsh
        run: dir dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Optimisation_Pilotage_exe
          path: dist/Optimisation_Pilotage.exe
